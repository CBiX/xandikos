language: python
cache: pip
sudo: true
python:
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy3
env:
  global: PYTHONHASHSEED=random
install:
  - pip install pip --upgrade
  - pip install coverage
  - sudo apt-get install -qq libneon27-dev
  - python setup.py develop
  - pip install codecov
script:
  - make coverage
  - make check-litmus
after_success:
  - codecov
