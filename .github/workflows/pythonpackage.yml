name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, pypy3]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip coverage codecov flake8 mypy flake8 pycalendar vobject requests six tzlocal pytz attrs aiohttp aiohttp-wsgi prometheus-client mypy multidict
        python setup.py develop
    - name: Style checks
      run: |
        python -m flake8
    - name: Typing checks
      run: |
        python -m mypy xandikos
    - name: Test suite run
      run: |
        python -m unittest xandikos.tests.test_suite
      env:
        PYTHONHASHSEED: random
    - name: Run litmus tests
      run: |
        # Retrieve litmus from Xandikos server for now, since webdav.org is down.
        make check-litmus LITMUS_URL=https://www.xandikos.org/litmus-0.13.tar.gz
    - name: Run caldavtester tests
      run: |
        make check-caldavtester
    - name: Run pycaldav tests
      run: |
        make check-pycaldav
